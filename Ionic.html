<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>
<body>
  
<ion-app>
    <!-- Header -->
    <ion-header>
        <ion-toolbar color="tertiary">
            <ion-title>First Mobile App </ion-title>
        </ion-toolbar>
    </ion-header>
    <!-- Content -->
    <ion-content>
        <!-- Number 1 -->
        <ion-item>
            <!-- <ion-label position="floating"><ion-icon name="add-outline"></ion-icon> Enter Number 1:</ion-label><br> -->
            <ion-input 
            id="num1"
            label="Enter Number 1"
            label-placement="floating"  
            type="number"></ion-input>
        </ion-item>

        <!-- Number 2 -->
        <ion-item>
            <!-- <ion-label position="floating"><ion-icon name="add-outline"></ion-icon> Enter Number 1:</ion-label><br> -->
            <ion-input
            id="num2" 
            label="Enter Number 2"
            label-placement="floating"  
            type="number"></ion-input>
        </ion-item>
        <br> 
        <!-- Button -->
        <ion-button expand="block" onclick="triggerMode()" color="dark">PROCESS OPERATION <ion-icon name="checkmark-circle-outline"></ion-icon></ion-button>
        <!-- Result -->
        <ion-item>
            <ion-label>Result:</ion-label>
            <ion-text id="res"></ion-text>
        </ion-item>
    </ion-content>
</ion-app>

<script src="apps.js"></script>
</body>
</html>
